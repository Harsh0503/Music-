<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"> <img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
         <h1>Best of NCS - No Copyright Sounds </h1>

         <div class="songitemcontainer">
            <div class="songItem">
            <img  alt="1">
            <span class="songname">Perfect</span>
            <span class="songlistplay"> <span class="timestamp">5:34 <i id="0" class="fa-solid songItemPlay fa-play-circle"></i> </span></span>
           </div>
            <div class="songItem">
            <img  alt="1">
            <span class="songname">Perfect</span>
            <span class="songlistplay"> <span class="timestamp">5:34 <i id="1" class="fa-solid songItemPlay fa-play-circle"></i> </span></span>
           </div>
            <div class="songItem">
            <img  alt="1">
            <span class="songname">Perfect</span>
            <span class="songlistplay"> <span class="timestamp">5:34 <i id="2" class="fa-solid songItemPlay fa-play-circle"></i> </span></span>
           </div>
            <div class="songItem">
            <img  alt="1">
            <span class="songname">Perfect</span>
            <span class="songlistplay"> <span class="timestamp">5:34 <i id="3" class="fa-solid songItemPlay fa-play-circle"></i> </span></span>
           </div>
            <div class="songItem">
            <img  alt="1">
            <span class="songname">Perfect</span>
            <span class="songlistplay"> <span class="timestamp">5:34 <i id="4" class="fa-solid songItemPlay fa-play-circle"></i> </span></span>
           </div>
           
          </div>
     </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid  fa-2x fa-backward" style="margin-right: 1em;" id="previous"></i>
            <i class="fa-solid  fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid  fa-2x fa-forward" style="margin-left: 1em;" id="next"></i> 

        </div>
        <Div class="songinfo">
            <img src="music.gif" width="42px" alt="" id="gif"><span id="masterSong">Perfect - Ed Sheeran</span>
        </Div>
    </div>
    <script src="https://kit.fontawesome.com/176d5126d4.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
